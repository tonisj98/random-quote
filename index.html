<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Random Quote</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>

<body class="d-flex justify-content-center align-items-center">
    <main class="quote container w-100 w-sm-75 p-5 fs-3 d-flex flex-column gap-2">
        <div class="h-25 quote--button d-flex justify-content-center align-items-end">
            <button id="generate-quote" type="button" class="btn fs-3">Generate Quote</button>

        </div>
        <div id="cita" class="quote--text fw-bold">Humor is richly rewarding to the person who employs it. It has some value in
            gaining
            and holding attention. But it has
            no persuasive value at all. </div>
        <div id="escritor" class="quote--author text-end fw-bold">
            Claude Louis Hector De Villars
        </div>
    </main>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>

</html>
